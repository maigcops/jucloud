{% extends "_base.html" %}

{% block content %}
    <div class="content-page">
		<!-- Start content -->
        <div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xl-12">
						<div class="breadcrumb-holder">
							<h1 class="main-title float-left">实时数据</h1>
							<ol class="breadcrumb float-right">
								<li class="breadcrumb-item">Home</li>
								<li class="breadcrumb-item active">实时数据</li>
							</ol>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">						
						<div class="card mb-3">
							<div class="card-header">
								<h3><i class="fa fa-wpexplorer"></i>{{ resp.created_at|date:'Y-m-d H:i:s' }}</h3>
							</div>
							<div class="card-body">
								<div class="card" style="width: 20rem;">
									<img class="card-img-top" src="/static/assets/images/sample-image-3.jpg" alt="Card image cap">
									<div class="card-body">
										<h4 class="card-title"><i class='fa fa-thermometer'></i>温度</h4>
										<p class="card-text">{{resp.display_data}}℃</p>
									</div>
								</div>
							</div>														
						</div><!-- end card-->					
					</div>
				</div>
				<!-- end row -->
            </div>
			<!-- END container-fluid -->
		</div>
		<!-- END content -->
	</div>
{% endblock %}

{% block footscript %}
<script>
$(function($){
	jucloud.initSideMenu("/monitor/data", 2);
});
</script>
{% endblock %}
